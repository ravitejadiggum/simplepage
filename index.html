<!DOCTYPE html>
<head>
    <title>Sample website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header_two">
                <h3>Home</h3>
                <h3>Products</h3>
                <h3>Showcase</h3>
            </div>
            <div class="header_end">
                <button class="logbutton">Log in</button>
                <button class="specialbutton">Get started-></button>
            </div>
        </div>

        <div class="hero">
            <h1>Let's Find The Latest</h1>
            <h1>News Today!</h1>
            <div class="hero_one">
                <h3 class="specialtext">Gallery</h3>
                <div class="hero_items">
                    <h3 class="specialtext">All</h3>
                    <h3>Humans</h3>
                    <h3>Animals</h3>
                    <h3>Abstract</h3>
                    <h3>Random</h3>
                </div>    
            </div>
        </div>

        <div class="heading">
                <h2>Our special gallery</h2>
        </div>
            <div class="images">
            <div class="image2">
                <img src="image6.jpg">
                <img class="specialimage" src="image1.jpg">
                <img class="specialimage" src="image2.jpg">
            </div>
            <div class="image1">
                <img src="image3.jpg">
                <img src="image4.jpg">
                <img src="image5.jpg">
            </div>
            </div>
        <div class="footer">
            <h2>Trusted by brands all over the world</h2>
            <div class="footer_social_section">
                <div class="footer_social_section_icons">
                    <h5>Insatgram</h5>
                    <img class="footer_icon" src="image7.jpg">
                </div>
                <div class="footer_social_section_icons">
                    <h5>Facebook</h5>
                    <img class="footer_icon" src="image8.jpg">
                </div>
                <div class="footer_social_section_icons">
                    <h5>Twitter</h5>
                    <img class="footer_icon" src="image9.jpg">
                </div>
                <div class="footer_social_section_icons">
                    <h5>LinkedIn</h5>
                    <img class="footer_icon" src="image10.jpg">
                </div>
            </div>
        </div>
    </div>
